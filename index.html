<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOШАДКИ - Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="horse-header">
        <div class="container">
            <h1>LOШАДКИ</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="products.html">Лошади</a></li>
                    <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Элитные лошади для вас</h2>
            <p>Лучшие породы со всего мира с доставкой</p>
            <a href="products.html" class="btn">Посмотреть лошадей</a>
        </section>

        <section class="featured-horses">
            <h2>Популярные породы</h2>
            <div class="horses-grid">
                <div class="horse-card">
                    <img src="https://source.unsplash.com/random/300x200?horse" alt="Арабская лошадь">
                    <h3>Арабская</h3>
                    <p class="price">1 500 000 ₽</p>
                    <button class="btn add-to-cart" data-id="1">В корзину</button>
                </div>
                <div class="horse-card">
                    <img src="https://source.unsplash.com/random/300x200?horse2" alt="Фризская лошадь">
                    <h3>Фризская</h3>
                    <p class="price">2 300 000 ₽</p>
                    <button class="btn add-to-cart" data-id="2">В корзину</button>
                </div>
                <div class="horse-card">
                    <img src="https://source.unsplash.com/random/300x200?horse3" alt="Ахалтекинская">
                    <h3>Ахалтекинская</h3>
                    <p class="price">3 200 000 ₽</p>
                    <button class="btn add-to-cart" data-id="3">В корзину</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="horse-footer">
        <div class="container">
            <p>&copy; 2025 LOШАДКИ. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
