<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOШАДКИ - Корзина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="horse-header">
        <div class="container">
            <h1>LOШАДКИ</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="products.html">Лошади</a></li>
                    <li><a href="cart.html" class="active">Корзина (<span id="cart-count">0</span>)</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Ваша корзина</h2>
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://source.unsplash.com/random/150x100?horse" alt="Арабская лошадь">
                    <div class="cart-item-info">
                        <h3>Арабская лошадь</h3>
                        <p class="price">1 500 000 ₽</p>
                        <div class="quantity">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                    <button class="remove-item">×</button>
                </div>

                <div class="cart-item">
                    <img src="https://source.unsplash.com/random/150x100?horse2" alt="Фризская лошадь">
                    <div class="cart-item-info">
                        <h3>Фризская лошадь</h3>
                        <p class="price">2 300 000 ₽</p>
                        <div class="quantity">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                    <button class="remove-item">×</button>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Итого</h3>
                <div class="summary-row">
                    <span>Лошади (2)</span>
                    <span>3 800 000 ₽</span>
                </div>
                <div class="summary-row">
                    <span>Доставка</span>
                    <span>200 000 ₽</span>
                </div>
                <div class="summary-row total">
                    <span>К оплате</span>
                    <span>4 000 000 ₽</span>
                </div>
                <button class="btn checkout-btn">Оформить заказ</button>
            </div>
        </div>
    </main>

    <footer class="horse-footer">
        <div class="container">
            <p>&copy; 2025 LOШАДКИ. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
